<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡§ï‡§ø‡§∏‡•ç‡§§ ‡§∏‡§Ç‡§≠‡§æ‡§≤‡•ã - EMI Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .card { background: white; padding: 15px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }

</head>
<body>
    <h1>‡§ï‡§ø‡§∏‡•ç‡§§ ‡§∏‡§Ç‡§≠‡§æ‡§≤‡•ã üì±</h1>
    <div id="loan-list">Loading loans...</div>

    <script>
        fetch('data/loans.json')

                let html = '';
                data.loans.forEach(loan => {

                            <button onclick="alert('Kist updated!')" style="margin-top:10px;">‡§Ü‡§ú ‡§ï‡§ø‡§∏‡•ç‡§§ ‡§≠‡§∞ ‡§¶‡•Ä ‚úÖ</button>
                        </div>
                    `;
                });
                document.getElementById('loan-list').innerHTML = html;
            })
            .catch(err => console.error('Error loading JSON:', err));
    </script>
</body>
</html>
